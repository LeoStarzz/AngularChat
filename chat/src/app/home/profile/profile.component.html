<div class="container">
<ul><li><div id="email" *ngIf="fromFirebase">Email: {{ email }}</div></li><hr *ngIf="fromFirebase">
<li><form role="form" (submit)="changeName($event, name.value)" class="text-center">
	<input #name class="form-control form-control-lg" type="text" placeholder={{userName}} id="name" #focus required>
	<button class="btn btn-lg btn-primary" type="submit">Изменить имя</button>
</form></li>
</ul>
</div>

<div class="container">
  <div *ngIf="error" class="alert alert-warning" role="alert">
    <span class="sr-only">Error:</span> {{ error }}
	</div>
	
	<div class="text-center"><h3>Angular Chat</h3></div>
  
  <div class="row justify-content-center">
    <div class="col-sm-4">
      <div class="card border-light mb-3">
        <div class="card-body">
          <h4 class="card-title text-center">Регистрация</h4><br>

          <form class="form-signin" role="form" (submit)="register($event, name.value, email.value, password.value)">
            <div class="form-group row">
              <label for="name" class="sr-only">Имя</label>
              <div class="col-sm-12">
                <input #name type="text" id="name" class="form-control" placeholder="Имя" required="">
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="sr-only">Email</label>
              <div class="col-sm-12">
                <input #email type="email" id="email" class="form-control" placeholder="Email" required="">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputPassword" class="sr-only">Пароль</label>
              <div class="col-sm-12">
                <input #password type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <button class="btn btn-outline-primary btn-block" type="submit">Зарегистрироваться</button>
              </div>
            </div>
          </form>
          <hr>
          <button class="btn btn-link btn-block" [routerLink]="['/login']" style="cursor: pointer;">
            < Войти
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
